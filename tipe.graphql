type Author @type {
  # id: ID!
  bio: String!
    @ui(
      component: "MARKDOWN",
      name: "the bio"
    )
    @validations(
      minlength: 100,
      maxlength: 300
    )
  # birthday: DateTime @date(format: "mm/dd/yy")
}

type BlogInfo {
  title: String!
    @ui(
      component: "SINGLE_LINE_TEXT",
      name: "title of blog post"
    )
    @validations(
      minlength: 20,
      maxlength: 100
    )
}

