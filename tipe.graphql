"An author writes posts"
type Author {
  id: ID!
  "The author's bio"
  bio: String!
    @ui(
      component: MARKDOWN,
      name: "the bio",
      description: "the authors first name, will be used on the author page",
      disabled: true
    )
    @validations(
      minlength: 100,
      maxlength: 300
    )
  birthday: DateTime @format(format: "mm/dd/yy")
  # location: LatLong
}

type Post {
  title: String!
}

